<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" fill="#000000" rx="32"/>

  <!-- Decorative elements -->
  <circle cx="64" cy="64" r="40" fill="url(#textGradient)" opacity="0.1"/>
  <circle cx="192" cy="192" r="40" fill="url(#textGradient)" opacity="0.1"/>

  <!-- ZENITH text -->
  <text
    x="128"
    y="140"
    font-family="Orbitron, 'Space Grotesk', sans-serif"
    font-size="52"
    font-weight="800"
    text-anchor="middle"
    fill="url(#textGradient)"
    filter="url(#glow)"
    letter-spacing="2"
  >ZENITH</text>

  <!-- Bottom accent line -->
  <rect x="48" y="170" width="160" height="3" fill="url(#textGradient)" opacity="0.6" rx="1.5"/>
</svg>